rvm:
  - 2.3.7
  - 2.4.4
  - 2.5.1
before_script:
  - sudo rm -rf /usr/local/go
  - curl -s https://dl.google.com/go/go1.9.7.linux-amd64.tar.gz | sudo tar xzCf /usr/local -
  - export GOROOT=/usr/local/go
  - export PATH=/usr/local/go/bin:$PATH
script: "make && bundle exec rake || (tail -n +1 tmp/*.{log,output}; false)"
services:
  - redis-server
  - rabbitmq
sudo: required
